<div class="card">
    <div class="card-body" style="justify-content: center;">


        <h1 class="heading1">{{stockservice.stock.StockSymbol.description}} </h1>
        <button class="button">{{stockservice.stock.StockSymbol.displaySymbol}}</button>
        <div class="flex-container">
            <div *ngFor="let news of newsData">

            <div class="stock-new">
                <p class="year">May: {{news.year}}</p>
                <p class="month">month:{{news.month}}</p>
                <p class="change">change: {{news.change}}</p>
                <p class="mspr">mspr: {{news.mspr}}</p>
            </div>
            </div>

        </div>

<div>

        <p class="abc" [routerLink]="['/home']">Back to list of stocks</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-left-circle" [routerLink]="['/home']" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
    </div>
    </div>
</div>
